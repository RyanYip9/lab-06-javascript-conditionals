<!DOCTYPE html>
<html>
<body>
<script>

var a = prompt("Please enter a number");

console.log(a);

var b = a % 1000;
var c = a % 100;
var d = a % 10;
var e = a % 1;

console.log(b + " thousands");
console.log(c + " hundreds");
console.log(d + " tens");
console.log(e + " ones");

</script>
</body>
</html>
